<!doctype html>

  <head>

    <style>
      #root{min-height:100vh;background:#fff}

    <title>Tabldot - Premium Catering Solutions for Every Occasion</title>

    <meta property="og:title" content="Tabldot - Premium Catering Solutions" />

    <meta property="og:site_name" content="Tabldot" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Professional catering services for every occasion" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ea580c" />
    <meta name="mobile-web-app-capable" content="yes" />

    <link rel="canonical" href="https://tabldot.com/" />
    <meta name="color-scheme" content="light" />
